 # User

        #Post
        type Post {
            id: ID!
            title: String!
            user_id: ID!
            user: User!
            comments: [Comment!]!
        }

        input CreatePostInput{
            title:String!
            user_id:ID!
        }

        input UpdatePostInput{
            title:String
            user_id:ID
        }

      
        #Query
        type Query {

            posts: [Post!]!
            post(id: ID!): Post!
        }
        
        #Mutation
        type Mutation{
 
            #Post
            createPost(data:CreatePostInput!): Post!
            updatePost(id:ID!,data:UpdatePostInput!): Post!
            deletePost(id:ID!): Post!
            deleteAllPosts:DeleteAllOutput!
          
        }

        type Subscription {
        
            postCreated(user_id:ID):Post!
            postUpdated:Post!
            postDeleted:Post!
       
            
     }
      